name: Build all templates
on:
  push:

jobs:
  build-templates:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        type:
          - module
          - module-legacy
          - module-mixed
          - module-turbo
          - view
        language:
          - java-objc
          - java-swift
          - kotlin-objc
          - kotlin-swift
          - cpp
        example:
          - native
        exclude:
          - type: module-turbo
            language: java-swift
          - type: module-turbo
            language: kotlin-swift
          - type: module-mixed
            language: java-swift
          - type: module-mixed
            language: kotlin-swift
          - type: module-legacy
            language: java-swift
          - type: module-legacy
            language: kotlin-swift
        include:
          - type: module
            language: js
            example: expo
          - type: module
            language: js
            example: native

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 16.x
          cache: yarn

      - name: Restore project yarn cache
        id: root-yarn-cache
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        if: steps.root-yarn-cache.outputs.cache-hit != 'true'
        run: |
          yarn install --frozen-lockfile

      - name: Build package
        run: |
          yarn workspace create-react-native-library prepare

      - name: Create library
        run: |
          WORK_DIR=tmp-${{ matrix.type }}-${{ matrix.language }}-${{ matrix.example }}
          ./packages/create-react-native-library/bin/create-react-native-library "$WORK_DIR" \
            --slug react-native-test \
            --description test \
            --author-name test \
            --author-email test@test \
            --author-url https://test.test \
            --repo-url https://test.test \
            --type ${{ matrix.type }} \
            --languages ${{ matrix.language }} \
            --example ${{ matrix.example }}
          echo "work_dir=$WORK_DIR" >> $GITHUB_ENV

      - name: Cache dependencies of library
        id: library-yarn-cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.work_dir }}/**/node_modules
          key: ${{ runner.os }}-library-yarn-${{ hashFiles(format(env.work_dir, '/**/package.json')) }}

      - name: Install dependencies of library
        if: steps.library-yarn-cache.outputs.cache-hit != 'true'
        working-directory: ${{ env.work_dir }}
        run: |
          yarn

      - name: Lint library
        working-directory: ${{ env.work_dir }}
        run: |
          yarn lint

      - name: Typecheck library
        working-directory: ${{ env.work_dir }}
        run: |
          yarn typescript

      - name: Test library
        working-directory: ${{ env.work_dir }}
        run: |
          yarn test
